<!-- Login Modal -->
<!-- Modal Header -->
<header class="header-mobile">
    <div class="menu dismiss" (click)="modal.close()"><img src="assets/close.svg"></div>
    <div class="logo"><img src="{{brandLogo}}" alt="Logo"></div>
    <div class="cart"><img (click)="openCart()" src="assets/cart.svg" alt="Cart"></div>
</header>
<!-- Modal body -->
<div class="modal-body">
    <h4 class="title">{{staticContent.title}}</h4>
    <div class="desc">{{staticContent.description}}</div>
    <form #form1="ngForm">
        <div class="form-group">
            <label for="email">{{staticContent.email}}:</label>
            <input required class="form-control" pattern=".+@.+\..+" type="email" maxlength="128" name="email"
                id="email" placeholder="example@email.com" [(ngModel)]="customerEmail" #email="ngModel">
        </div>
        <div class="form-group">
            <label for="password">{{staticContent.password}}:</label>
            <input required type="password" class="form-control" maxlength="20" minlength="3"
                placeholder="{{staticContent.password}}" name="password" id="password" [(ngModel)]="customerPassword"
                #password="ngModel">
            <div (click)="forgot()" class="forgot-password">{{staticContent.forgot}}</div>
        </div>

        <div class="form-group remember-me">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="remember_me" id="remember_me"
                    [(ngModel)]="rememberMe" #remember_me="ngModel">
                <label class="custom-control-label" for="remember_me">{{staticContent.remember_me}}</label>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="row btn-col-2">
      <div class="col">
        <button (click)="register()" class="btn bordered">{{staticContent.register}}</button>
      </div>
      <div class="col back" *ngIf="showSkip">
        <button class="btn bordered" (click)="pseudo()">{{staticContent.skip}}</button>
      </div>
    </div>
    <button class="btn" (click)="login()" [disabled]="!form1.valid">{{staticContent.title}}</button>
</div>
